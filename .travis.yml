language: ruby
rvm:
  - 2.1.10
  - 2.2.6
  - 2.3.3
  - 2.4.1
before_install:
  - rvm @global do gem uninstall bundler -a -x
  - rvm @global do gem install bundler -v 1.12.5
  - mkdir bin && touch bin/vagrant && chmod +x bin/vagrant
cache:
  directories:
  - vendor/
env:
  - secure: ""
script: bundle install --path vendor/bundle && bundle exec rspec spec/
deploy:
  provider: rubygems
  api_key: $GEM_TOKEN
  gem: kontena-plugin-vagrant
  on:
    tags: true
    rvm: 2.4.1
