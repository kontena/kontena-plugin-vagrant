language: ruby
rvm:
  - 2.2.8
  - 2.3.6
  - 2.4.2
  - 2.5.0
before_install:
  - sudo touch /usr/local/bin/vagrant && sudo chmod +x /usr/local/bin/vagrant
cache: bundler
env:
  - secure: ""
script: bundle install && bundle exec rspec spec/
deploy:
  provider: rubygems
  api_key: $GEM_TOKEN
  gem: kontena-plugin-vagrant
  on:
    tags: true
    rvm: 2.5.0
